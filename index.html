<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gif-Tastic</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="buttons" class="col">
                
            </div>
        </div>
        <div class="row">
            <div class="col"><hr></div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3 order-md-2 mb-3">
                <form>
                    <div class="form-group">
                        <label for="input">Add an animal</label>
                        <input type="text" id="input" class="form-control">
                    </div>
                    <input id="submit" type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
            <div id="display" class="col-12 col-md-9 order-md-1">
                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button id="load" class="hidden btn btn-default">More</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Favs</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div id="favs" class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <button id="clear-fav" class="btn btn-default">Clear Favs</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
